<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />

    <title>Turbine Management Portal | Sensor View</title>
  </head>

  <body>
    <div class="container-fluid">

      <header>
        <div class="row">
          <img src="./img/ags_logo.png" style="display: inline;">
    			<h1 style="display: inline;">Turbine Management Portal</h1>
        </div>
  		</header>

      <div class="container" id="sensorData">
        <h2> Sensor Data </h2>

        <div class="chart">
          Chart space
        </div>

        <div class="afterChart" v-for="sn in sensors">
          <div>
            <ul class="list-group">
              <li class="list-group-item">Sensor #: {{ sn.sensorId }}</li>
              <li class="list-group-item">Sensor Name: {{ sn.sensorName }}</li>
              <li class="list-group-item">Serial #: {{ sn.serialNumber }}</li>
              <li class="list-group-item">Deployed Date: {{ sn.deployedDate }} </li>
              <li class="list-group-item">Sensor Description: {{ sn.sensorDescription }}</li>
              <!-- <li class="list-group-item">Total Fired Hours: {{ t.totalFiredHours }}</li>
              <li class="list-group-item">Last Planned Outage: {{ t.lastPlannedOutageDate }} </li>
              <li class="list-group-item">Last Unplanned Outage: {{ t.lastUnplannedOutageDate }}</li> -->
            </ul>
          </div>
            <!-- <div class="card" v-for="t in turbines">
              <div class="card-body">
                <h5 class="card-title">Turbine KPIs</h5>
                <p class="card-text">See data from the sensors attached to the turbine</p>
                <a href="/sensor.html" class="btn btn-primary" :key="t.turbineId" @click="gotoSensor(t.turbineId)">Go to KPIs</a>
            </div> -->
          <!-- </div> -->
        </div>

      </div>



    <div class="footer container-fluid">
      <span>Alternative Green Systems</span>
    </div>

    </div>
    <!-- include javascript files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/turbine.app.js"></script>

  </body>
</html>
