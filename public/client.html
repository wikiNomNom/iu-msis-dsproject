<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css" />

    <title>Turbine Management Portal | Client View</title>
  </head>

  <body>
    <div class="container-fluid">

      <header>
        <div class="row">
          <img src="./img/ags_logo.png" style="display: inline;">
    			<h1 style="display: inline;">Turbine Management Portal</h1>
        </div>
  		</header>
      <h2>
        Site Info
      </h2>
      

      <div class="container" id="clientData">
        <table class="table">

          <thead class="text-success">
            <tr>
              <th scope="col">Client #</th>
              <th scope="col">Name</th>
              <th scope="col">Headquarters</th>
              <th scope="col">Sector</th>
              <th scope="col">Sub Industry</th>
            </tr>
          </thead>
          <tbody id="clientTable">
            <tr v-for="c in clients" :key="c.clientId" @click="gotoSite(c.clientId)">
              <td>{{ c.clientId }}</td>
              <td>{{ c.clientName }}</td>
              <td>{{ c.headquarters }}</td>
              <td>{{ c.gicsSector }}</td>
              <td>{{ c.gicsSubIndustry }}</td>
            </tr>
            <!-- <tr>
              <th scope="row">1</th>
              <td>ATL Inc</td>
              <td>Bloomington</td>
              <td>Oil and Gas</td>
              <td>Oil and Gas</td>
            </tr> -->

          </tbody>

        </table>
      </div>

    <div class="footer container-fluid">
      <span>Alternative Green Systems</span>
    </div>

    </div>
    <!-- include javascript files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/client.app.js"></script>

  </body>
</html>
